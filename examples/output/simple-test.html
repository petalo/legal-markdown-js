<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-test</title>
    <style>
      /* Base styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Print styles */
      @media print {
        body {
          max-width: 100%;
          margin: 0;
          padding: 0;
        }
        .no-break {
          page-break-inside: avoid;
        }
        .page-break-before {
          page-break-before: always;
        }
      }
      
      /* Table responsiveness */
      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f5f5f5;
        font-weight: bold;
      }
      
      /* Code blocks */
      pre {
        background-color: #f5f5f5;
        padding: 1em;
        border-radius: 4px;
        overflow-x: auto;
      }
      
      code {
        background-color: #f5f5f5;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
      }
      
      /* Lists */
      ul, ol {
        margin: 1em 0;
        padding-left: 2em;
      }
      
      /* Links */
      a {
        color: #0066cc;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      /* Headings */
      h1, h2, h3, h4, h5, h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
      }
      
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      h3 { font-size: 1.25em; }
      h4 { font-size: 1.1em; }
      h5 { font-size: 1em; }
      h6 { font-size: 0.9em; }
      
      /* Custom CSS */
      
/**
 * Highlight Styles for Legal Documents
 * 
 * Provides visual indicators for:
 * - Imported values (blue): Fields filled from data
 * - Missing values (red): Required fields without values  
 * - Logic fields (yellow): Fields with conditional logic or mixins
 */

/* Imported values - Successfully filled from data */
.imported-value {
  border: 1px solid #0066cc;
  border-radius: 2px;
  padding: 1px 3px;
  background-color: #e6f3ff;
  color: #004085;
  display: inline;
  vertical-align: baseline;
  white-space: normal;
}

/* Nested elements in imported values */
.imported-value a {
  display: inline;
  white-space: normal;
  line-height: inherit;
  vertical-align: baseline;
}

/* Print styles for imported values */
@media print {
  .imported-value {
    border-color: #0066cc;
    background-color: #e6f3ff;
    color: #004085;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
}

/* Missing values - Required fields without data */
.missing-value {
  border: 1px solid #dc3545;
  border-radius: 2px;
  padding: 1px 3px;
  background-color: #fff5f5;
  color: #dc3545;
  display: inline;
  vertical-align: baseline;
  white-space: normal;
  font-weight: 500;
}

/* Nested elements in missing values */
.missing-value a {
  display: inline;
  white-space: normal;
  line-height: inherit;
  vertical-align: baseline;
}

/* Print styles for missing values */
@media print {
  .missing-value {
    border-color: #dc3545;
    background-color: #fff5f5;
    color: #dc3545;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
}

/* Logic fields - Fields with conditional logic or mixins */
.highlight {
  border: 1px solid #ffc107;
  border-radius: 2px;
  padding: 3px 3px;
  background-color: #f9f3df;
  color: #856404;
  display: inline;
  vertical-align: baseline;
  white-space: normal;
  margin: 1px 0;
}

/* Nested highlighting */
.highlight .imported-value,
.highlight .missing-value {
  margin: 0;
  padding: 0 3px;
  border-radius: 1px;
}

/* Print styles for logic fields */
@media print {
  .highlight {
    border-color: #ffc107;
    background-color: #f9f3df;
    color: #856404;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
}

/* Additional helper classes */

/* Legend for highlighting */
.highlight-legend {
  margin: 20px 0;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: #f8f9fa;
  page-break-inside: avoid;
}

.highlight-legend h3 {
  margin-top: 0;
  font-size: 1.1em;
}

.highlight-legend ul {
  list-style: none;
  padding-left: 0;
  margin: 10px 0 0 0;
}

.highlight-legend li {
  margin: 5px 0;
  padding: 5px 10px;
  border-radius: 3px;
}

.highlight-legend .imported-example {
  background-color: #e6f3ff;
  border: 1px solid #0066cc;
  color: #004085;
}

.highlight-legend .missing-example {
  background-color: #fff5f5;
  border: 1px solid #dc3545;
  color: #dc3545;
}

.highlight-legend .logic-example {
  background-color: #f9f3df;
  border: 1px solid #ffc107;
  color: #856404;
}

/* Ensure visibility in different contexts */
@media screen {
  .imported-value,
  .missing-value,
  .highlight {
    transition: background-color 0.2s ease;
  }
  
  .imported-value:hover {
    background-color: #cce5ff;
  }
  
  .missing-value:hover {
    background-color: #ffe5e5;
  }
  
  .highlight:hover {
    background-color: #fff3cd;
  }
}
    </style>
</head>
<body>
<html><head></head><body><h1><span class="missing-value" data-field="title">[title]</span></h1>
<p>Author: <span class="missing-value" data-field="author">[author]</span><br>Date: <span class="missing-value" data-field="date">[date]</span></p>
<p>This is a simple test document.</p>
</body></html>
</body>
</html>
